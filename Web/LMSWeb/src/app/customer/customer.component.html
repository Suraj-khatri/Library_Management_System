<p>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="primary" (click)="logout()" >Logout</button>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
</p>
<p>
  <mat-card>
    <!-- <button style="margin-left: auto;"  mat-raised-button color="primary" (click)="add()" >Make A Borrow (+)</button> -->

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container *ngFor="let column of displayedColumns;let i= index;" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef> {{column.toUpperCase()}} </th>
        <td mat-cell *matCellDef="let element;let j = index">
          <ng-container *ngIf="column.toLowerCase() == 'action'">
            <!-- <button
              mat-icon-button
              color="primary"
              (click)="edit(element)"
              class="action-button"    >
              <mat-icon>input</mat-icon>
            </button> -->
          </ng-container>
          {{ element[column] }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; let k = index"
        ></tr>
    </table>

  </mat-card>

</p>
