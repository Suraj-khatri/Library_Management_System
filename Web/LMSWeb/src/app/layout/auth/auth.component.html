<!-- -----------------------------------------Login form ---------------------------->
<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align:center;">SignIn/SignUp</mat-card-title>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs" (selectedTabChange)="clearFormFields()" >
      <mat-tab label="Sign In">
          <mat-card-content>
            <form action="" #signInForm="ngForm" class="signInForm">
              <mat-form-field>
                <input
                  matInput
                  placeholder="User Name"
                  required
                  name="userName"
                  [(ngModel)]="formObject.userName"
                  #userName="ngModel">
                  <mat-error *ngIf="userName.invalid">User Name is required</mat-error>
                <mat-icon matSuffix>person</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Password"
                  type="password"
                  required
                  name="password"
                  [(ngModel)]="formObject.password"
                  #password="ngModel">
                  <mat-error
                    *ngIf="password.errors && password.errors required">
                    Password is required
                  </mat-error>
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>
              <mat-checkbox>Remember Me!</mat-checkbox>
              <button
                mat-raised-button
                color="primary"
                class="login-button"
                (click)="login()"
                >
                Sign In
              </button>
            </form>
          </mat-card-content>
      </mat-tab>
<!------------------------------------   signup----------------------------------->
      <mat-tab label="Sign Up">
        <mat-card-content>
          <form action="" #signUpForm="ngForm" class="signUpForm" >
            <!-------------   Name--------------------->
            <mat-form-field>
              <input
                matInput
                placeholder="Name"
                required
                name="name"
                [(ngModel)]="formObject.name"
                #name="ngModel">

              <mat-icon matSuffix>perm_identity</mat-icon>
              <mat-error
                *ngIf="name.invalid">
                Name is required
              </mat-error>
              <!-- {{name.value}} -->
            </mat-form-field>
          <!---------------------   Email-------------------->
            <mat-form-field>
              <input
                matInput
                placeholder="Email"
                required
                name="email"
                ngModel
                #email="ngModel">
                <mat-error *ngIf="email.invalid">Email is required</mat-error>
              <mat-icon matSuffix>email</mat-icon>
              <!-- {{email.value}} -->
            </mat-form-field>
          <!---------------------------   User Name----------------------------------->
            <mat-form-field>
              <input
                matInput
                placeholder="User Name"
                required
                name="userName"
                [(ngModel)]="formObject.userName"
                #userName="ngModel">
              <mat-icon matSuffix>perm_identity</mat-icon>
              <mat-error
                *ngIf="userName.invalid">
                UserName is required
              </mat-error>
              <!-- {{userName.value}} -->
            </mat-form-field>
          <!------------------------------------   Password----------------------------------->
            <mat-form-field>
              <input
                matInput
                placeholder="Password"
                type="password"
                required
                minlength="6"
                name="password"
                [(ngModel)]="formObject.password"
                #password="ngModel">
                <mat-error
                  *ngIf="password.errors && password.errors required">
                  Password is required
                </mat-error>
                <mat-error
                  *ngIf="password.errors && password.errors minlength">
                  Password must be of length 6
                </mat-error>
                <!-- {{password.value}} -->
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <!------------------------ UserType------------------------>
            <mat-form-field>
                <mat-select name="userType" placeholder="Select User Type" [(ngModel)]="formObject.userType" #userTypeSelect="ngModel" required [value]="2">
                  <mat-option *ngFor="let userType of userTypeList" [value]="userType.userTypeId"   [disabled]="userType.userTypeId !== 2"   >{{ userType.userType }}</mat-option>
                </mat-select>
              <mat-icon matSuffix>lock</mat-icon>
              <!-- {{userTypeSelect.value}} -->
            </mat-form-field>
            <button
              mat-raised-button
              color="primary"
              class="login-button"
              (click)="register()"
              [disabled]="true"
              >
              Sign Up
            </button>
          </form>

        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
