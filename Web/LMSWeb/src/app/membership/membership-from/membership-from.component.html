<h2>Add/Edit Membership Details</h2>
<form #myForm="ngForm"  class="add-new-book">


  <mat-form-field>
    <mat-select name="membershipType" placeholder="Select Membership Type" [(ngModel)]="formObject.membershipType" #membershipType="ngModel" required>
      <mat-option *ngFor="let membership of membershipTypeList" [value]="membership.membershipTypeId">{{ membership.membershipType }}</mat-option>
    </mat-select>
  <mat-icon matSuffix>lock</mat-icon>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Duration</mat-label>
  <input matInput name="duration" placeholder="Duration"  [(ngModel)]="formObject.duration" [disabled]="data.mode.toLowerCase() === 'edit' ? true : false" required >
  <mat-icon matSuffix>days</mat-icon>
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Fee</mat-label>
  <input matInput name="fee" placeholder="Fee" [(ngModel)]="formObject.fee" #fee="ngModel" required>
    <mat-icon matSuffix>money</mat-icon>
    <mat-hint *ngIf="fee.invalid && fee.touched" >
      <span *ngIf="fee.errors?.['required']"></span>
    </mat-hint>
</mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Charge</mat-label>
    <input type="money" name="charge" matInput placeholder="Charge" [(ngModel)]="formObject.charge" required #charge="ngModel">
    <mat-icon matSuffix>123</mat-icon>
    <mat-hint *ngIf="charge.invalid && charge.touched" >Please enter the charge</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Borrow Duration</mat-label>
    <input type="number" name="borrowDuration" matInput placeholder="BorrowDuration" [(ngModel)]="formObject.borrowDuration" required #borrowDuration="ngModel" >
    <mat-icon matSuffix>123</mat-icon>
    <mat-hint *ngIf="borrowDuration.invalid && borrowDuration.touched" >Please enter the Borrow Duration</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Max Borrow</mat-label>
    <input type="number" name="maxBorrow" matInput placeholder="Max Borrow" [(ngModel)]="formObject.maxBorrow" required #maxBorrow="ngModel" >
    <mat-icon matSuffix>123</mat-icon>
    <mat-hint *ngIf="borrowDuration.invalid && borrowDuration.touched" >Please enter the Borrow limit</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input type="text" name="description" matInput placeholder="Description" [(ngModel)]="formObject.description" required #description="ngModel" >
    <mat-icon matSuffix>123</mat-icon>
    <mat-hint *ngIf="description.invalid && description.touched" >Please enter the Borrow limit</mat-hint>
  </mat-form-field>
</form>

<button mat-raised-button color="primary" (click)="save()"
>Save</button>
<button mat-button [mat-dialog-close]>Close</button>
